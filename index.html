<html>

<head>
    <title>My Family Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <img src="d8c380c6433b8ff4173d68a5fe3834a9.jpg">
    <h1>This is my Family photo gallery</h1>
    <hr>
    Slide View
    <div class="container">

        <div id="Mycarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="When%20my%20sister%20was%20born.JPG" class="img-responsive">
                        <div class="carousel-content">
                            <p>When my sister was born</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="When%20i%20was%20born.JPG" class="img-reponsive">
                        <div class="carousel-content">
                            <p>When I was Born</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="My%20sisters%20second%20birthday.JPG" class="img-reponsive">
                        <div class="carousel-content">
                            <p>My sister's sencond birthday</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="My%20second%20birthday.jpg" class="img-reponsive">
                        <div class="carousel-content">
                            <p>My sencond birthday</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="My%20family%20photo.jpg" class="img-reponsive">
                        <div class="carousel-content">
                            <p>Me and my sister with my mom and dad</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="My%20full%20family.jpg" class="img-reponsive">
                        <div class="carousel-content">
                            <p>My family</p>
                        </div>
                    </center>
                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#Mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"> </span></a>
                <a class="right carousel-control" href="#Mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"> </span> </a>
                <ol class="carousel-indicators">
                    <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#Mycarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#Mycarousel" data-slide-to="2" class="active"></li>
                    <li data-target="#Mycarousel" data-slide-to="3" class="active"></li>
                    <li data-target="#Mycarousel" data-slide-to="4" class="active"></li>
                    <li data-target="#Mycarousel" data-slide-to="5" class="active"></li>
                </ol>
            </div>
        </div>
    </div>
    <hr>
    <h4>Grid View</h4>
    <span class="sp"onclick="me()"><img src="me.jpeg"></span>

    <span class="sp" onclick="sister()"><img src="my%20sister.jpeg"></span>
    <span class="sp" onclick="dad()"> <img src="dad.jpeg"></span>
    <span class="sp" onclick="mom()"> <img src="my%20mom.jpeg"></span>
    <span class="sp"  onclick="mygrandma()"> <img src="my%20grandpa%20and%20grandma.jpeg"></span>
    <span class="sp" onclick="my_with_my_dad_and_my_sis()"> <img src="dad,me,my%20sis.jpeg"></span>
    <span class="sp"onclick="mom_and_my_sis()"> <img src="sis%20and%20mom.jpeg"></span>
    <span class="sp"> <img src="WhatsApp%20Image%202021-01-25%20at%2020.28.49.jpeg"></span>






</body></html>
